<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Web Chuẩn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset margin và padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Căn giữa màn hình */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Hộp chứa nội dung */
.box {
    width: 350px; /* Giới hạn chiều rộng */
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
    overflow: hidden;
    border: 1px solid #ccc;
}

/* Phần tiêu đề màu xanh */
.header {
    background-color: #61b3de;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
}

/* Nội dung */
.content {
    padding: 20px;
}

.content h3 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.content p {
    font-size: 14px;
    line-height: 1.5;
    color: #333;
}
</style>
<body>
    <div class="box">
        <div class="header">
            <h2>HỌC WEB CHUẨN</h2>
        </div>
        <div class="content">
            <h3>Smart swatch Editions</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim. Lorem ipsum dolor sit amet consectetur Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim. Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </div>
</body>
</html>
